<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>v-else</title>
</head>
<body>
    <div id="app">
        <p v-if="num>1">{{num}}大于1</p>
        <p v-else>{{num}}小于等于1</p>
    </div>
<script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <script>
        new Vue({
           el: '#app',
            data: {
               num: 0
            }
        });
    </script>
</body>
</html>
