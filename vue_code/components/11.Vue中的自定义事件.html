<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Vue中的自定义事件</title>
</head>
<body>
    <div id="app">
        <my-btn @total="allcounter()"></my-btn>
        <my-btn @total="allcounter()"></my-btn>
        <my-btn @total="allcounter()"></my-btn>
        <my-btn @total="allcounter()"></my-btn>
        <my-btn @total="allcounter()"></my-btn>
        <p>所有按钮一共点击了{{totalCounter}}次</p>
    </div>

    <template id="my_btn">
        <button @click="total()">点击了{{counter}}次按钮</button>
    </template>
    <script src="../js/vue.js"></script>
    <script>
        Vue.component('my-btn',{
            template:'#my_btn',
            data(){
                return {
                    counter:0
                }
            },
            methods:{
                total(){
                    this.counter += 1;
                    //告诉外界调用了这个方法
                    this.$emit('total');
                }
            }
        });

        //创建vue实例
        new Vue({
            el:'#app',
            data:{
                totalCounter:0
            },
            methods:{
                allcounter(){
                    this.totalCounter += 1;
                }
            }
        });
    </script>
</body>
</html>
