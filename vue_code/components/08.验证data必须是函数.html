<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>验证data必须是函数</title>
</head>
<body>
    <div id="app">
        <my-btn></my-btn>
        <my-btn></my-btn>
        <my-btn></my-btn>
        <my-btn></my-btn>
        <my-btn></my-btn>
    </div>
    <template id='my-btn'>
        <button @click="counter += 1">点击了{{counter}}次按钮</button>
    </template>
    <script src="../js/vue.js"></script>
    <script>
        Vue.component('my-btn',{
            template:'#my-btn',
            data(){
                return {
                    counter : 0
                }
            }
        });
        //创建vue实例
        new Vue({
            el:'#app',
        });
    </script>
</body>
</html>
