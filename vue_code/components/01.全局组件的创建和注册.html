<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>全局组件</title>
</head>
<body>
    <div id="app">
        <my-date></my-date>
        <my-date></my-date>
    </div>

    <div id="app1">
        <my-date></my-date>
        <my-date></my-date>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <script>
        // 1.创建组件构造器
        let Profile = Vue.extend({
            // 1.1 模板选项
            // 创建一个模板，以便重复使用。
            template: `
                <div>
                     <input type="date">
                     <p>马上就要过年了!</p>
                </div>
                `
        });

        // 2. 注册一个全局的组件
        // 使用Vue.component(组件的标签名,组件构造器)
        Vue.component('my-date', Profile);

        new Vue({
           el: '#app',
        });

        new Vue({
            el: '#app1'
        });
    </script>
</body>
</html>
