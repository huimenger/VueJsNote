<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>计算属性的setter方法</title>
</head>
<body>
    <div id="app">
        <p>{{fullName}}</p>
        <button @click="deal()">调用计算属性的setter方法</button>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <script>
        new Vue({
           el: '#app',
            data: {
              firstName: 'MonkeyD',
              lastName: 'Luffy'
            },
            methods:{
                deal(){
                    this.fullName = 'PortgasD Ace'; // 调用fullName的setter方法
                }
            },
            computed:{
              fullName: {
                  // getter
                  get(){
                      return this.firstName + ' ' + this.lastName;
                  },

                  // setter
                  set(str){
                      let nameArr = str.split(' ');
                      this.firstName = nameArr[0];
                      this.lastName = nameArr[1];
                  }
              }
            }
        });
    </script>
</body>
</html>
