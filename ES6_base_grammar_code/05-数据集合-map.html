<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>数据集合-map</title>
    <link rel="stylesheet" href="">
</head>
<body>

    <script>
        'use strict'
         //Map对象就是简单的键值对映射。其中的键和值可以是任意值。（对象的键只能是字符串）
         //而且对象中就算传入的键不是字符串，它也会自动给我们传入的数据进行toString()方法，我们可以看以下例子
         let obj = {},obj1 = {a:1}, obj2 = {b:2};
         obj.name = "路飞";
         obj[obj1] = "草帽海贼团";
         obj[obj2] = "太阳海贼团";
         console.log(obj);//{name: "路飞", [object Object]: "太阳海贼团"}
         //也就是obj2对应的值覆盖掉了obj1对应的值。
         //也就是说我们传入的obj1和obj2全部toString后变成了[object Object]以至于他们是相等的，被覆盖替换

         //1.创建一个map
         const map = new Map([
            ['name','路飞'],
            ['skill','四挡'],
            ['sex','男'],
            [[1,2],'数组'],
            [obj1,'对象1'],
            [obj2,'对象2'],
            ['name','索隆'],
            ['skill','三千烦恼'],
         ]);
         console.log(map);
         //Map(6) {"name" => "索隆", "skill" => "三千烦恼", "sex" => "男", Array(2) => "数组", Object => "对象1",Object => "对象2"}
         //name和skill被覆盖，长度为6，说明可以去重。
         //这里也说明数据集合map支持键为复杂数据类型。

         //2.set和get
         map.set('friends',['乌索普','乔巴']).set('ship','万里阳光号');
         console.log(map);
         //输出中，多了"friends" => Array(2) 和 "ship" => "万里阳光号"，说明set可以给map添加键值,并且支持链式编程

         console.log(map.get('name'));
         //get用于获取数据

         //3.delete 删除
         map.delete(obj1);
         console.log(map);
         //然后我们看到对象1就被删除了。

         //4.has
         console.log(map.has(obj1));//false
         console.log(map.has(obj2));//true

         //5.clear
         map.clear();
         console.log(map);//Map(0) {}
         //map被清空了




    </script>
</body>
</html>
