<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>数据集合-set</title>
    <link rel="stylesheet" href="">
</head>
<body>

    <script>
        'use strict'
        //ES6提供了新的数据结构Set。它类似于数组，但是成员的值都是唯一的，没有重复的值。
        //Set函数可以接受一个数组（或类似数组的对象）作为参数，用来初始化。
        //1.创建一个数据集合
        //通过构造函数的方式创建数据集合
        let set = new Set();

        //我们可以在其中加入参数
        let set = new Set(["路飞","索隆","山治","乌索普","乔巴"]);
        console.log(set);
        //Set(5) {"路飞", "索隆", "山治", "乌索普", "乔巴"}

        //如果这参数其中有重复的数据的话 则去重
        let set = new Set(["路飞","索隆","山治","乌索普","乔巴","山治","乌索普","乔巴"]);
        console.log(set);
        //Set(5) {"路飞", "索隆", "山治", "乌索普", "乔巴"}

        //2.属性
        //set.size 表示set数据集合的长度
        console.log(set.size);//5

        //3.方法
        //(1).add 添加
        set.add("娜美").add("罗宾");//支持链式编程
        console.log(set);
        //Set(7) {"路飞", "索隆", "山治", "乌索普", "乔巴","娜美","罗宾"}

        //(2).delete 删除
        set.delete("路飞");
        set.delete("索隆");
        console.log(set);
        //Set(5) {"山治", "乌索普", "乔巴", "娜美", "罗宾"}

        //(3).has 判断元素是否在此集合返回布尔值
        console.log(set.has("多弗朗明哥"));//false
        console.log(set.has("乔巴"));//true

        //(4).clear 清理集合中的所有元素
        set.clear();//清空集合

    </script>
</body>
</html>
